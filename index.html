<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="create new task" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" id="id-submit" value="Create New Task">
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" placeholder="enter due date">
      <input type="submit" id="due-submit" value="Enter Due Date">
    </form>


    </div>

    <div id="output-submit"></div>
    <br>
    <b>Choose Priority Value Of Text</b>
    <br>
    <select id="mylist" onchange="priorityValue()">
    <option value="choose priority">Choose Priority</option>
    <option value="high" id="highpriority">High</option>
    <option value="medium" id="mediumpriority">Medium</option>
    <option value="low" id="lowpriority">Low</option>
    </select>

    <p>Choose Your Favorite Background Color</p>
    <form>
      <input type="radio" id="blue" name="background" value="BLUE">
      <label for="blue">Blue</label><br>
      <input type="radio" id="red" name="background" value="RED">
      <label for="red">Red</label><br>
      <input type="radio" id="yellow" name="background" value="YELLOW">
      <label for="yellow">Yellow</label><br>
    </form>

    
    
    <p>
      Your selected priority is:
      <input type="text" id="favorite" size="20"></p>
    
    
    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <div id="todoContainer">
    <div id="todoContainer2">

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
